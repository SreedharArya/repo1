<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>Hello App</title>
        
        <script src="jm/jquery.min.js"></script>
        
<script>
$(document).ready
(
    function()
    {
         $("#b1").click(function()
        {
            $(".p2").toggle(1000,function()
                                 {
                                    $("#div2").animate({left:'200px',height:'+=250px', width:'+=250px'} );
                                 });
            
            /* $("#div1").slideDown(2000);
             $("#div3").slideToggle(1000);
             $("#div2").animate({left:'200px',height:'+=250px', width:'+=250px'} );
        */
        });
        
        $(".p1").click(function()
        {
            $(this).css("background-color", "yellow");
            $(".p2").show(2000);
        });
         $(".p1").mouseover(function()
        {
            $(this).css("background-color", "lightblue");
        }); 
         $(".p1").mouseleave(function()
        {
            $(this).css("background-color", "lightgray");
        });
          
        
           
              
    }

);

    
</script>
        
    </head>
    
<body>
    <p class="p1">hello world click me</p>
    <p class="p2">hello world 2 click me</p>
    <button id="b1" name="b1">click me to clear all parag all</button><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:greenyellow;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:greenyellow;"></div>
    </body>
</html>
